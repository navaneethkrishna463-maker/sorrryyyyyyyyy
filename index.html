<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorry Vinu ğŸ¥º</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #fff1f5, #ffe8ef, #fff);
      position: relative;
      padding: 18px;
    }

    /* Floating background words */
    .bg-words {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.12;
      overflow: hidden;
      z-index: 0;
    }

    .bg-words span {
      position: absolute;
      font-size: 22px;
      font-weight: 800;
      color: #ff3b6b;
      animation: floatWords 10s linear infinite;
      white-space: nowrap;
      text-transform: lowercase;
    }

    @keyframes floatWords {
      0% { transform: translateY(110vh) rotate(-6deg); }
      100% { transform: translateY(-140vh) rotate(6deg); }
    }

    /* Main Card */
    .card {
      width: min(520px, 100%);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 22px 18px;
      text-align: center;
      box-shadow: 0 18px 55px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 100, 140, 0.2);
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 30px;
      font-weight: 900;
      color: #1f1f1f;
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    .title span {
      color: #ff3b6b;
    }

    .subtitle {
      font-size: 15px;
      color: #444;
      margin-bottom: 14px;
      font-weight: 600;
    }

    /* Cat + Rose Animation */
    .cat-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 10px 0 18px;
    }

    .cat {
      width: 220px;
      height: 220px;
      position: relative;
      animation: bounce 1.8s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Cat Head */
    .head {
      width: 160px;
      height: 140px;
      background: #ffd2b1;
      border-radius: 70px 70px 60px 60px;
      position: absolute;
      top: 35px;
      left: 30px;
      box-shadow: inset 0 -10px 0 rgba(0,0,0,0.05);
    }

    .ear {
      width: 45px;
      height: 55px;
      background: #ffd2b1;
      position: absolute;
      top: 10px;
      border-radius: 12px 12px 0 0;
      transform: rotate(-10deg);
    }
    .ear.left { left: 35px; }
    .ear.right { right: 35px; transform: rotate(10deg); }

    .ear::after {
      content: "";
      width: 26px;
      height: 32px;
      background: #ff9db7;
      position: absolute;
      left: 50%;
      top: 12px;
      transform: translateX(-50%);
      border-radius: 10px 10px 0 0;
      opacity: 0.8;
    }

    .eye {
      width: 16px;
      height: 16px;
      background: #222;
      border-radius: 50%;
      position: absolute;
      top: 80px;
    }
    .eye.left { left: 55px; }
    .eye.right { right: 55px; }

    .eye::after {
      content: "";
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 3px;
      left: 3px;
    }

    .mouth {
      width: 44px;
      height: 20px;
      border-bottom: 4px solid #333;
      border-radius: 0 0 50px 50px;
      position: absolute;
      top: 104px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Hands */
    .hand {
      width: 52px;
      height: 40px;
      background: #ffd2b1;
      border-radius: 18px;
      position: absolute;
      top: 140px;
    }
    .hand.left { left: 25px; }
    .hand.right { right: 25px; }

    /* Rose */
    .rose {
      position: absolute;
      left: 50%;
      top: 142px;
      transform: translateX(-50%);
      animation: giveRose 1.2s ease-in-out infinite;
    }

    @keyframes giveRose {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-6px); }
    }

    .rose .flower {
      width: 30px;
      height: 30px;
      background: #ff2f6d;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 6px 18px rgba(255, 47, 109, 0.35);
    }

    .rose .flower::before,
    .rose .flower::after {
      content: "";
      width: 30px;
      height: 30px;
      background: #ff4f86;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(45deg);
      opacity: 0.9;
    }

    .rose .stem {
      width: 6px;
      height: 70px;
      background: #1fb85b;
      margin: 0 auto;
      border-radius: 10px;
      position: relative;
      top: -4px;
    }

    .rose .leaf {
      width: 18px;
      height: 10px;
      background: #21c463;
      border-radius: 12px 0 12px 0;
      position: absolute;
      left: -14px;
      top: 25px;
      transform: rotate(-18deg);
    }

    /* Buttons */
    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      border: none;
      outline: none;
      padding: 14px 20px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      transition: transform 0.2s ease;
      min-width: 150px;
    }

    button:active { transform: scale(0.97); }

    .love {
      background: linear-gradient(135deg, #ff2f6d, #ff6aa2);
      color: white;
      box-shadow: 0 12px 26px rgba(255, 47, 109, 0.25);
    }

    .hate {
      background: #1f2a44;
      color: white;
      box-shadow: 0 12px 26px rgba(31, 42, 68, 0.25);
      position: relative;
    }

    /* Result / Letter */
    .result {
      margin-top: 14px;
      font-size: 16px;
      font-weight: 700;
      color: #222;
      min-height: 26px;
    }

    .letter {
      margin-top: 14px;
      background: rgba(255, 47, 109, 0.08);
      border: 1px dashed rgba(255, 47, 109, 0.35);
      padding: 14px;
      border-radius: 18px;
      display: none;
      text-align: center;
      line-height: 1.7;
      font-weight: 900;
      color: #ff2f6d;
      font-size: 18px;
      word-break: break-word;
    }

    .small {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
      font-weight: 700;
    }
  </style>
</head>
